<!DOCTYPE html>
<html>
<head>
<title>REALIDADE AUMENTADA</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/estilo.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<script src='../js/funcoes.js'></script>

<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    
</head>
    
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam;'>
    <a-marker-camera preset='hiro'>
       <a-video id="myVideo" src="../assets/video/Teste01.mp4"  rotation="-90 0 0" width="4" height="3" scale="2 2 2" opacity="0.65">
    </a-video>
    </a-marker-camera>
    <!--<a-marker-camera preset='custom' type='pattern' url='../assets/marcadores/pattern-ecossistema.patt'></a-marker-camera>-->
    
  </a-scene>
  
  <!-- Botão virtual para ativar/pausar o vídeo -->
  <a-plane position="-1.5 -1.2 -3" rotation="-90 0 0" width="1.5" height="1" color="gray" opacity="0.7">
    <a-text align="center" value="Ativar/Pausar" color="white" position="0 0.2 0"></a-text>
    <a-text align="center" value="(Clique no botão)" color="white" position="0 -0.2 0"></a-text>
    <a-plane position="0 0 0" width="1.5" height="1" color="gray" opacity="0.7" id="button"></a-plane>
  </a-plane>
  
  <script>
    // Função para ativar/pausar o vídeo ao clicar no botão
    document.getElementById("button").addEventListener("click", function() {
      var video = document.getElementById("myVideo");
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    });
  </script>
</body>
</html>
