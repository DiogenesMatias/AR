<!DOCTYPE html>
    <html>
      <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Campus UNIFG-PE</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script>
          function showMessage1() {
            alert('Bem-vindo! Teste 1');
          }
          function showMessage2() {
            alert('Bem-vindo! Teste 2');
          }
          function showMessage3() {
            alert('Bem-vindo! Teste 3');
          }
          function showMessage4() {
            alert('Bem-vindo! Teste 4');
          }
        </script>
      </head>
    
      <body>
        <a-scene
          vr-mode-ui="enabled: false"
          arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
        >
          <a-assets>
            <a-asset-item id="modelo-3d-1" src="../assets/modelos3D/teste01.glb"></a-asset-item>
            <a-asset-item id="modelo-3d-2" src="../assets/modelos3D/teste02.glb"></a-asset-item>
            <a-asset-item id="modelo-3d-3" src="../assets/modelos3D/teste03.glb"></a-asset-item>
            <a-asset-item id="modelo-3d-4" src="../assets/modelos3D/teste04.glb"></a-asset-item>
          </a-assets>
    
          <a-entity
            gltf-model="#modelo-3d-1"
            scale="5 5 5"
            gps-entity-place="latitude: -8.162819; longitude: -34.916836;"
            onclick="showMessage1()"
          ></a-entity>
    
          <a-entity
            gltf-model="#modelo-3d-2"
            scale="6 6 6"
            gps-entity-place="latitude: -8.162255; longitude: -34.916725;"
            onclick="showMessage2()"
          ></a-entity>
    
          <a-entity
            gltf-model="#modelo-3d-3"
            scale="1 1 1"
            gps-entity-place="latitude: -8.162455; longitude: -34.916844;"
            onclick="showMessage3()"
          ></a-entity>

          <a-entity
            gltf-model="#modelo-3d-4"
            scale="1 1 1"
            gps-entity-place="latitude: -8.162458; longitude: -34.916840;"
            onclick="showMessage4()"
          ></a-entity>
    
          <a-camera gps-camera rotation-reader> </a-camera>
        </a-scene>
      </body>
    </html>
