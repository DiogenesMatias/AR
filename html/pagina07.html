<!DOCTYPE html>
<html>
<head>
  <title>Diogenes Carvalho Matias</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
   <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
   <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
   <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
       
</head>
<body class="w3-container">

  <!-- Cena A-Frame -->
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>

    <!-- Recursos (modelos 3D) -->
    <a-assets>
      <a-asset-item id="modelo-3d-1" src="caminho/para/modelo1.gltf"></a-asset-item>
      <a-asset-item id="modelo-3d-2" src="caminho/para/modelo2.gltf"></a-asset-item>
      <a-asset-item id="modelo-3d-3" src="caminho/para/modelo3.gltf"></a-asset-item>
      <a-asset-item id="modelo-3d-4" src="caminho/para/modelo4.gltf"></a-asset-item>
    </a-assets>

    <!-- Entidade única para o modelo 3D -->
    <a-entity
      gltf-model="#modelo-3d-1"
      scale="1 1 1"
      gps-entity-place="latitude: <latitude>; longitude: <longitude>;"
    ></a-entity>

    <!-- Câmera com GPS -->
    <a-camera gps-camera rotation-reader> </a-camera>

  </a-scene>

  <!-- Script para atualizar o modelo -->
  <script>
    // Array com os IDs dos modelos 3D
    var modelos3D = ['modelo-3d-1', 'modelo-3d-2', 'modelo-3d-3', 'modelo-3d-4'];

    // Função para escolher um modelo 3D aleatório e atualizar a entidade
    function atualizarModelo() {
      var modeloAleatorio = modelos3D[Math.floor(Math.random() * modelos3D.length)];
      var entidade = document.querySelector('[gps-entity-place]');
      entidade.setAttribute('gltf-model', '#' + modeloAleatorio);
    }

    // Definir o intervalo para atualizar o modelo a cada 30 segundos
    setInterval(atualizarModelo, 30000);
  </script>

</body>
</html>
